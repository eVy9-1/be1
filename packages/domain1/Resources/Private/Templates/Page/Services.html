<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <section class="page-section" id="services">
        <div class="container">
            <div class="text-{data.header_position}">
                <h2 class="section-heading text-uppercase">{data.header}</h2>
                <h3 class="section-subheading text-muted">{data.subheader}</h3>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas {data.tx_domain1_services_icon} fa-stack-1x fa-inverse"></i>
                        </span>
                    <h4 class="my-3">{data.tx_domain1_services_title}</h4>
                    <p class="text-muted">{data.tx_domain1_services_text}</p>
                </div>
                <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas {data.tx_domain1_services_icon_2} fa-stack-1x fa-inverse"></i>
                        </span>
                    <h4 class="my-3">{data.tx_domain1_services_title_2}</h4>
                    <p class="text-muted">{data.tx_domain1_services_text_2}</p>
                </div>
                <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas {data.tx_domain1_services_icon_3} fa-stack-1x fa-inverse"></i>
                        </span>
                    <h4 class="my-3">{data.tx_domain1_services_title_3}</h4>
                    <p class="text-muted">{data.tx_domain1_services_text_3}</p>
                </div>
            </div>
        </div>
    </section>
</f:spaceless>
</html>
