<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:debug title="Index.html">{_all}</f:debug>
<f:spaceless>


    <f:comment>Header and Subheader Element</f:comment>

    <section class="page-section bg-light" id="portfolio">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">{data.header}</h2>
                <h3 class="section-subheading text-muted">{data.subheader}</h3>
            </div>
            <div class="row">

                <f:comment>Element Models Loop</f:comment>

                <f:variable name="i" value="0"/>
                    <f:for each="{elements}" as="elementsItem">
                        <div class="col-lg-4 col-sm-6 mb-4">
                            <div class="portfolio-item">
                                <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal{i+1}">
                                    <div class="portfolio-hover">
                                        <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                    </div>
                                    <img class="img-fluid" src="fileadmin/img/portfolio/{i+1}.jpg" alt="..."/>
                                </a>
                                <div class="portfolio-caption">
                                    <div class="portfolio-caption-heading">{elementsItem.client}</div>
                                    <div class="portfolio-caption-subheading text-muted">{elementsItem.category}</div>
                                </div>
                            </div>
                        </div>
                    <f:variable name="i" value="{i+1}"/>
                </f:for>
            </div>
        </div>
    </section>


    <f:comment>Element Functions</f:comment>

    <f:variable name="i" value="0"/>
        <f:for each="{elements}" as="elementsFunctionItem">
            <div class="portfolio-modal modal fade" id="portfolioModal{i+1}" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="close-modal" data-bs-dismiss="modal"><img src="fileadmin/img/close-icon.svg" alt="Close modal"/></div>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="modal-body">
                                        <!-- Project details-->
                                        <h2 class="text-uppercase">{elements.{i}.main_header}</h2>
                                        <p class="item-intro text-muted">{elements.{i}.sub_header}</p>
                                        <img class="img-fluid d-block mx-auto" src="fileadmin/img/portfolio/{i+1}.jpg" alt="..."/>
                                            <p></p>
                                        <ul class="list-inline">
                                            <li>
                                                <strong>Client:</strong>
                                                {elements.{i}.client}
                                            </li>
                                            <li>
                                                <strong>Category:</strong>
                                                {elements.{i}.category}
                                            </li>
                                        </ul>
                                        <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                            <i class="fas fa-xmark me-1"></i>
                                            Close Project
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <f:variable name="i" value="{i+1}"/>
    </f:for>
</f:spaceless>
</html>
