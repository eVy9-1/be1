<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:debug>{_all}</f:debug>

<f:spaceless>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <f:link.page pageUid="{settings.rootId}" class="navbar-brand" title="">
                <f:image src="{settings.siteLogo}" alt="" class="img-fluid" width="250"></f:image>
            </f:link.page>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <f:for each="{mainMenu}" as="mainMenuItem">
                        <li class="nav-item">
                            <a class="nav-link {f:if(condition:'{mainMenuItem.current}', then: 'current')}" href="{mainMenuItem.link}">
                                {mainMenuItem.data.title}
                            </a>
                        </li>
                    </f:for>
                </ul>
            </div>
        </div>
    </nav>
</f:spaceless>
</html>
